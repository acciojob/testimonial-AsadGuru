<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Reset default margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #dcd9d9; /* Background color for the body */
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5; /* Background color for the container */
            border-radius: 8px; /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
        }

        /* Testimonial box styling */
        .testimonial {
            padding: 15px;
            border: 1px solid #ddd; /* Light border color */
            background-color: #ffffff; /* Background color for each testimonial */
            margin-bottom: 15px;
            border-radius: 4px; /* Rounded corners for testimonial boxes */
        }

        /* Author styling */
        .author {
            text-align: right;
            font-style: italic;
            color: #555; /* Darker color for the authorâ€™s name */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <div class="author">- John Doe</div>
        </div>
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <div class="author">- Jane Smith</div>
        </div>
    </div>
	<script type="text/javascript" src="./script.js">
</script>
</body>

</html>
